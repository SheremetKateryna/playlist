<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9458888036.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <title>mediaPlayer</title>
</head>

<body>
    <div class="player">
        <header class="header"></header>
        <div class="main">
            <div class="track">
                <img src="" alt="" class="track_img" />
                <h2 class="track_title"></h2>
                <h3 class="track_singer"></h3>
            </div>
            <ul class="list">
        </div>

        <div class="control">
            <div class="action">
                <button class="button action_pre"><i class="fas fa-step-backward"></i></button>
                <button class="button action_play"><i class="fas fa-play"></i></button>
                <button class="button action_next"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="time">
                <div class="time_fill"></div>
            </div>
            <div class="processing">
                <button class="button button__spec processing_volume"><i class="fas fa-volume-up"></i></button>
                <button class="button button__spec processing_random"><i class="fas fa-random"></i></button>
                <button class="button button__spec processing_repeat"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
